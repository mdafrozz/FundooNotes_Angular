<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="isExpanded = !isExpanded" matTooltip="Main Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" />
        <h1 class="example-app-name">Fundoo</h1>
        <mat-form-field appearance="fill" style="width: 720px; margin-top: 20px; margin-left: 150px;">
            <mat-label>Search Something</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input type="text" matInput placeholder="Type something..">
        </mat-form-field>
        <button mat-icon-button  matTooltip="Fundoo Account" style="margin-left: 25%;" >
            <mat-icon style="height: 40px; width: 40px; font-size: 40px ;">account_circle</mat-icon>
        </button>    
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
        <mat-list-item routerLink="/home">
            <mat-icon matPrefix style="margin-left: 10px;">lightbulb_outline</mat-icon>
            <span class="iconName" *ngIf="isExpanded">Notes</span>
        </mat-list-item>
        <mat-list-item routerLink="/home">
            <mat-icon matPrefix style="margin-left: 10px;">notifications_none</mat-icon>
            <span class="iconName" *ngIf="isExpanded">Reminders</span>
        </mat-list-item>

        <mat-list-item routerLink="/home">
            <mat-icon matPrefix style="margin-left: 10px;">drive_file_rename_outline</mat-icon>
            <span class="iconName" *ngIf="isExpanded">Edit labels</span>
        </mat-list-item>

        <mat-list-item routerLink="/home">
            <mat-icon matPrefix style="margin-left: 10px;">archive_outline</mat-icon>
            <span class="iconName" *ngIf="isExpanded">Archive</span>
        </mat-list-item>

        <mat-list-item routerLink="/home">
            <mat-icon matPrefix style="margin-left: 10px;">delete_outline</mat-icon>
            <span class="iconName" *ngIf="isExpanded">Trash</span>
        </mat-list-item>
    </mat-nav-list>
    <mat-icon style="color: lightgray; margin-left: 44%; height:120px !important;
    width:120px !important;
    font-size:120px !important;">lightbulb_outline</mat-icon><br>
    <h1> Notes you add appear here</h1>
</div>
